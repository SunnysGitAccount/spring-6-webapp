<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring WebApp</title>
</head>
<body>
    <h2 th:text="'Books List'">Book Page Heading</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">Book Id</td>
            <td th:text="${book.title}">Book Name</td>
            <td th:text="${book.publisher.publisherName}">Book Publisher</td>
        </tr>
    </table>
</body>
</html>
