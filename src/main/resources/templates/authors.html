<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring WebApp</title>
</head>
<body>
    <h2>Authors Heading</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Books</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">Author ID</td>
            <td th:text="${author.firstName} + ' ' + ${author.lastName}">Author Name</td>
            <td th:text="${author.books}">Author Books</td>
        </tr>
    </table>
</body>
</html>
